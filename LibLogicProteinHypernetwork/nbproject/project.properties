application.title=LibLogicProteinHypernetwork
application.vendor=koester
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/LibLogicProteinHypernetwork.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.collections-generic-4.01.jar=../../Subversion/tool/libs/jung2-2_0_1/collections-generic-4.01.jar
file.reference.jung-algorithms-2.0.1.jar=../../Subversion/tool/libs/jung2-2_0_1/jung-algorithms-2.0.1.jar
file.reference.jung-api-2.0.1.jar=../../Subversion/tool/libs/jung2-2_0_1/jung-api-2.0.1.jar
file.reference.jung-graph-impl-2.0.1.jar=../../Subversion/tool/libs/jung2-2_0_1/jung-graph-impl-2.0.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.LibModalLogic.jar}:\
    ${reference.LibProteinHypernetwork.jar}:\
    ${file.reference.collections-generic-4.01.jar}:\
    ${file.reference.jung-api-2.0.1.jar}:\
    ${file.reference.jung-graph-impl-2.0.1.jar}:\
    ${file.reference.jung-algorithms-2.0.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.LibModalLogic=../LibModalLogic
project.LibProteinHypernetwork=../LibProteinHypernetwork
reference.LibModalLogic.jar=${project.LibModalLogic}/dist/LibModalLogic.jar
reference.LibProteinHypernetwork.jar=${project.LibProteinHypernetwork}/dist/LibProteinHypernetwork.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
